<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa Tousist</title>
    <link rel="stylesheet" href="tourist.css">
</head>
<body>

    <header class="heade">
<center>
        <h1  style="align-items: center;"> Welcome to the Toursist Trip </h1>

        <nav>
            <ul>
                <li><a href="#">HOME</a> </li>
                <li><a href="#">PLACES</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
</center>
    </header>
     <center>
      <section class="filter">
        <form>
          <label for="region">Choose a Place</label>
          <select name="" id="region">
            <option value="Asia">Goa</option>
            <option value="Europe">Dandeli</option>
            <option value="America">Hampi</option>
          </select>
        </form>
      </section>
    </center>
    
    <main>

        <center>
        <section class="places">
            <h1 >Places In Goa</h1>

            <article class="card">
                
                <img src="https://images.pexels.com/photos/4428276/pexels-photo-4428276.jpeg?auto=compress&cs=tinysrgb&w=600" alt="NO img">
                <p>Calangut</p>
                <p>$4000</p>
                
            </article>

            <article class="card">
                
                <img src="https://images.pexels.com/photos/4428279/pexels-photo-4428279.jpeg?auto=compress&cs=tinysrgb&w=600">
                <p>Goa Beach</p>
                <p>$3000</p>
                
            </article>
            <article class="card">
                
                <img src="https://images.pexels.com/photos/4428272/pexels-photo-4428272.jpeg?auto=compress&cs=tinysrgb&w=600">
                <p>Waskodigama</p>
                <p>$3000</p>
                
            </article>

</center>
        </section>

        <section class="form">

           <center> <h2 style="align-items: center;">Enter the Details</h2>
            
            
            <form>
                <label>Name:</label>
                <input type="text" required placeholder="Enter your Name">
                <label>Email:</label>
                <input type="email" placeholder="Enter your Mail">
                <label>Mobile:</label>
                <input type="number" placeholder="Enter your number">
                <button type="submit">Submit</button>
            </form>
            </center>
        </section>

    </main>

    <footer>
        <center>
        <p>&copy; Goa Tourist 2025. All Right are Reserved</p>
        </center>
    </footer>
    
</body>
</html>
