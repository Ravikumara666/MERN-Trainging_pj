<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<style>
    img
    {
        width: 100px;
        height: 100px;
    }
</style>

<body>
<h1>Move mouse over image to increase size</h1>
<img src="https://wallpaperaccess.com/full/6903318.jpg">

<script>
    $(document).ready(function(){
        $("img").hover(function()
    {
        $(this).animate({
            width: "+=50px",
            height: "+=50px",
        })
    })
})
</script>
    
</body>
</html>
