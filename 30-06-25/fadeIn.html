<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</head>
<body>
    <h1>Clcik on the button to get fade in</h1>
    <button>click</button>
    <div id="1st" style="width: 100px;height: 100px;background-color: red;display: none;"></div><br>
    <div id="2nd" style="width: 100px;height: 100px;background-color: aqua;display: none;"></div>
    
    <script>
        $(document).ready(function()
    {
        $('button').click(function()
    {
        $('#1st').fadeIn('slow')
        $('#2nd').fadeIn(3000)
    })
    })
    </script>
</body>
</html>
