<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<>
    <h1>Load data from jsonplaceholder</h1>
    <p>below are the data from api</p>
    <span id="content" style="position: relative;"> </span>
    <button>Click to get data</button>
    
    <h2></h2>
    <script>
    
        $(document).ready(function()
    {
        $("button").click(function()
    {
        $.get("https://jsonplaceholder.typicode.com/todos/1",function(obj)
    {
        $("span").text(JSON.stringify(obj))
        
       
    })
    })
    })
    </script>
    //

</body>
</html>
